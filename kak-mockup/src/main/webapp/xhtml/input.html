    <div class="container-fluid">

      <div class="page-header">
        <h3>収入・支出の記録</h3>
      </div>
    
      <form class="form-horizontal">
        <div class="form-group form-group-lg">
           <div class="col-sm-offset-3 col-sm-4">
             <div class="radio">
               <label class="radio-inline">
                 <input type="radio" name="type" checked="checked"> 支出
               </label>
               <label class="radio-inline">
                 <input type="radio" name="type"> 収入
               </label>
             </div>
           </div>
        </div>
        <div class="form-group form-group-lg">
          <label for="amount" class="col-sm-3 control-label">金額 <span class="label label-default req">必須</span></label>
          <div class="col-sm-4">
            <div class="input-group">
              <input type="text" class="form-control" id="amount" placeholder="100,000" aria-describedby="basic-addon2">
              <span class="input-group-addon" id="basic-addon2">円</span>
            </div>
          </div>
        </div>
        <div class="form-group form-group-lg">
          <label for="item" class="col-sm-3 control-label">品名</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="item" placeholder="伊右衛門 2L">
          </div>
        </div>
        <div class="form-group form-group-lg">
          <label for="shopName" class="col-sm-3 control-label">店舗</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="shopName" placeholder="イトーヨーカ堂">
          </div>
          <button type="button" class="btn btn-primary btn-lg"><i class="glyphicon glyphicon-search"></i></button>
        </div>
        <div class="form-group form-group-lg">
          <label for="category" class="col-sm-3 control-label">カテゴリー</label>
          <div class="col-sm-3">
            <select class="form-control" id="category">
              <option>大分類を選択してください</option>
              <option>食費</option>
              <option>光熱費</option>
              <option>通信費</option>
              <option>居住費</option>
            </select>
          </div>
          <div class="col-sm-3">
            <select class="form-control" id="category2">
              <option>小分類を選択してください</option>
              <option>ガス</option>
              <option>水道</option>
              <option>電気</option>
            </select>
          </div>
        </div>
        <div class="form-group form-group-lg">
          <label for="date" class="col-sm-3 control-label">日付</label>
          <div class="col-sm-4">
            <input type="date" class="form-control" id="date" placeholder="2016-05-02">
          </div>
        </div>
       <div class="form-group form-group-lg">
          <label for="file" class="col-sm-3 control-label">添付ファイル</label>
          <div class="col-sm-4">
            <input type="file" class="form-control" id="file">
          </div>
        </div>
        <!-- TODO: タグをつけられるようにする -->
        <div class="form-group form-group-lg">
          <div class="col-sm-offset-3 col-sm-4">
            <button type="submit" class="btn btn-default btn-lg">戻る</button>
            <button type="submit" class="btn btn-primary btn-lg">記録</button>
          </div>
        </div>
      </form>
